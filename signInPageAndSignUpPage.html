<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="signInPageAndSignUpPage.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">            
            <!-- Sign In Form -->
            <div class="form-box signin">
                <h2>Sign In</h2>
                <input type="email" id="signin-email" placeholder="Email">
                <input type="password" id="signin-password" placeholder="Password">
                <button onclick="signIn()">Login</button>                
                <p class="forgot-password" onclick="sendEmail()">Forgot Password?</p>
                
                <p class="toggle" onclick="flipCard()">Don't have an account? Sign Up</p>
            </div>
            
            <!-- Sign Up Form -->
            <div class="form-box signup">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Full Name">
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <input type="password" id="confirm-password" placeholder="confirm Password">
                <button onclick="signUp()">Register</button>
                <p class="toggle" onclick="flipCard()">Already have an account? Sign In</p>
            </div>
        </div>
    </div>

    <script src="signInPageAndSignUpPage.js"></script>
    <!-- <script src="https://cdn.emailjs.com/dist/email.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
        emailjs.init("IM81elkkWY0ZbioTN"); // Replace with your EmailJS User ID
    })();
        function flipCard() {
            document.getElementById("card").classList.toggle("flip");
        }
    </script>

</body>
</html>
